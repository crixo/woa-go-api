definitions:
  model.PatientProfile:
    properties:
      address:
        type: string
      city:
        type: string
      dateOfBirth:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      mobile:
        type: string
      phone:
        type: string
      profession:
        type: string
      province:
        type: string
      zipCode:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: cris@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a crixo cample
  license: {}
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /patients:
    get:
      consumes:
      - application/json
      description: Return a paged set of patient profiles w/ the total number of available
        patients
      operationId: patients-profile-find
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            X-Total-Count:
              description: Total number of records w/o pagination
              type: int
          schema:
            items:
              $ref: '#/definitions/model.PatientProfile'
            type: array
      summary: Get paged patient profiles
      tags:
      - patients
    post:
      consumes:
      - application/json
      description: Patient Profile description
      operationId: patients-profile-create
      parameters:
      - description: Create new paatient profile
        in: body
        name: patientProfile
        required: true
        schema:
          $ref: '#/definitions/model.PatientProfile'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PatientProfile'
            type: object
      summary: Create Patient Profile
      tags:
      - patients
swagger: "2.0"
